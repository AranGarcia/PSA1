Listen 8001
Listen 8002

<VirtualHost *:8001>
    DocumentRoot /var/www/html/site1
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:8002>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/site2
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>